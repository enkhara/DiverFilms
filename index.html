<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --añadimos icono a la pestaña de navegación--  -->
    <link rel="shortcut icon" href="./images/logo-diverfilm.png">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form.css">

<body>
    <nav>
        <div class="logo"> Diver<span class="logo">Films</span></div>
    </nav>
    <header>
        <h1>Iniciar sesión</h1>
    </header>
    <main>
        <div class="formulario" id="formulario">
            <form action="./home.html" method="get" class="contact-form">
                    <p>
                        <label for="name">Usuario:</label>
                        <input type="text" name="name" id="name"  required>
                    </p>
                    <p>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password"  required>
                    </p>
                    <p class="button" id="button">
                        <input type="submit" value="Entrar">
                    </p>
            </form>
            <p>
                <a href="./recover.html">Recuperar contraseña</a> 
            </p>
        </div>
    </main>
    <footer>
        <p>
            <a href="http://">Contacta con nosotros</a>
        </p>
        <p>
            <a>© 2020 DiverFilms. All Rights Reserved</a>
        </p>
    </footer>
</body>
</html>
